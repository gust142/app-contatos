<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of lista" (click)="action()">
      <ion-icon name="person" style="font-size:15vw" item-left></ion-icon>
      <h2>{{item.nome}}</h2>
      <p>{{item.email}}</p>
    </ion-item>
    

  </ion-list>
  <ion-fab bottom right >
    <button ion-fab  mini (click) = "tela_cadastro()" color="danger">
      <ion-icon name="md-add"></ion-icon>
      
    </button>
    
</ion-fab>
</ion-content>
